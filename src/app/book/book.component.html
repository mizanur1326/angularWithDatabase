<h1 class="pageTitle text-center">Book Form</h1>
<hr class="mx-auto bg-primary border-primary opacity-100" style="width: 50px">
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12 col-12">
    <div class="card">
      <div class="card-body py-4">
        <h4 class="pageTitle">Please fill all the required fields</h4>
        <form id="book-form">
          <input type="hidden" name="id">
          <input type="hidden" name="customer">
          <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>

          <div class="mb-3">
            <label for="selectService" class="form-label">Select Service</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Service</option>
              <option value="AC Installation">AC Installation</option>
              <option value="Maintenance & Repair">Maintenance & Repair</option>
              <option value="Annual Inspections">Annual Inspections</option>
            </select>  
          </div>


          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact No.</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea rows="5" class="form-control" id="address" name="address" required></textarea>
          </div>
          <button class="btn btn-primary btn-sm w-100" type="submit"><i class="bi bi-send"></i> Book Now</button>
        </form>
      </div>
    </div>
  </div>
</div>
